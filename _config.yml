# Site settings
title: Welcome
description: >-
lang: en-US 
timezone: Asia/Kolkata
image: 
repo: https://github.com/draco-malfoy # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: irshad # author name
  bio: >- # tell to the world
    short and long blogs
  username: username # general username
  github: draco-malfoy # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: malfoys76@gmail.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

number_of_posts: 5

sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
